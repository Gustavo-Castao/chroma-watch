<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj de Agujas</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: 'Helvetica', sans-serif; /* Tipografía palo seco */
        }

        .clock {
            position: relative;
            width: 400px; /* Tamaño aumentado */
            height: 400px; /* Tamaño aumentado */
            background-color: transparent; /* Sin fondo */
        }

        .hand {
            position: absolute;
            background-color: #333;
            transform-origin: bottom center;
            border-radius: 10px;
            left: 50%;
            bottom: 50%;
        }

        .hour-hand {
            width: 8px; /* Ancho aumentado */
            height: 100px; /* Longitud aumentada */
        }

        .minute-hand {
            width: 6px; /* Ancho aumentado */
            height: 120px; /* Longitud reducida */
        }

        .second-hand {
            width: 3px; /* Ancho aumentado */
            height: 160px; /* Longitud aumentada */
            background-color: red;
        }

        .number {
            position: absolute;
            width: 80px; /* Tamaño aumentado (antes 60px) */
            height: 80px; /* Tamaño aumentado (antes 60px) */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px; /* Tamaño de fuente aumentado (antes 24px) */
            font-weight: bold;
            color: var(--text-color); /* Color de texto opuesto */
            background-color: var(--color);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(calc(var(--i) * 30deg)) translateY(-180px) rotate(calc(var(--i) * -30deg)); /* Ajuste para el nuevo tamaño */
            font-family: 'Helvetica', sans-serif; /* Tipografía palo seco */
            cursor: pointer; /* Cambia el cursor al pasar sobre los círculos */
        }

        .time-display {
            margin-top: 30px; /* Margen aumentado */
            padding: 20px 40px; /* Padding aumentado */
            background-color: var(--hour-color); /* Fondo según la hora */
            border: none; /* Sin bordes redondeados */
            color: var(--text-color); /* Color de texto opuesto */
            font-size: 36px; /* Tamaño de fuente aumentado */
            font-weight: bold;
            text-align: center;
            font-family: 'Orbitron', sans-serif; /* Tipografía tecnológica */
        }

        /* Fuente tecnológica */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    </style>
</head>
<body>
    <div class="clock">
        <!-- Agujas -->
        <div class="hand hour-hand" id="hour-hand"></div>
        <div class="hand minute-hand" id="minute-hand"></div>
        <div class="hand second-hand" id="second-hand"></div>

        <!-- Números y colores (CMYK) -->
        <div class="number" style="--i: 0; --color: #FFFF00; --text-color: #800080;" data-note="do.mp3">12</div> <!-- Amarillo (texto violeta) -->
        <div class="number" style="--i: 1; --color: #FFD700; --text-color: #0000FF;" data-note="re.mp3">1</div> <!-- Amarillo-naranja (texto azul) -->
        <div class="number" style="--i: 2; --color: #FFA500; --text-color: #0000FF;" data-note="mi.mp3">2</div> <!-- Naranja (texto azul) -->
        <div class="number" style="--i: 3; --color: #FF4500; --text-color: #00BFFF;" data-note="fa.mp3">3</div> <!-- Rojo-naranja (texto azul claro) -->
        <div class="number" style="--i: 4; --color: #FF0000; --text-color: #00FF00;" data-note="sol.mp3">4</div> <!-- Rojo (texto verde) -->
        <div class="number" style="--i: 5; --color: #8A2BE2; --text-color: #FFD700;" data-note="la.mp3">5</div> <!-- Rojo-violeta (texto amarillo-naranja) -->
        <div class="number" style="--i: 6; --color: #800080; --text-color: #FFFF00;" data-note="si.mp3">6</div> <!-- Violeta (texto amarillo) -->
        <div class="number" style="--i: 7; --color: #4B0082; --text-color: #FFA500;" data-note="do2.mp3">7</div> <!-- Azul-violeta (texto naranja) -->
        <div class="number" style="--i: 8; --color: #0000FF; --text-color: #FF4500;" data-note="re2.mp3">8</div> <!-- Azul (texto rojo-naranja) -->
        <div class="number" style="--i: 9; --color: #004080; --text-color: #FF0000;" data-note="mi2.mp3">9</div> <!-- Verde-azulado (texto rojo) -->
        <div class="number" style="--i: 10; --color: #008000; --text-color: #8A2BE2;" data-note="fa2.mp3">10</div> <!-- Verde (texto rojo-violeta) -->
        <div class="number" style="--i: 11; --color: #ADFF2F; --text-color: #4B0082;" data-note="sol2.mp3">11</div> <!-- Amarillo-verde (texto azul-violeta) -->
    </div>

    <!-- Rectángulo con la hora -->
    <div class="time-display" id="time-display">
        <span id="time-text">00:00:00</span>
    </div>

    <!-- Reproductores de audio (ocultos) -->
    <audio id="do" src="do.mp3"></audio>
    <audio id="re" src="re.mp3"></audio>
    <audio id="mi" src="mi.mp3"></audio>
    <audio id="fa" src="fa.mp3"></audio>
    <audio id="sol" src="sol.mp3"></audio>
    <audio id="la" src="la.mp3"></audio>
    <audio id="si" src="si.mp3"></audio>
    <audio id="do2" src="do2.mp3"></audio>
    <audio id="re2" src="re2.mp3"></audio>
    <audio id="mi2" src="mi2.mp3"></audio>
    <audio id="fa2" src="fa2.mp3"></audio>
    <audio id="sol2" src="sol2.mp3"></audio>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            const hourHand = document.getElementById('hour-hand');
            const minuteHand = document.getElementById('minute-hand');
            const secondHand = document.getElementById('second-hand');
            const timeDisplay = document.getElementById('time-display');
            const timeText = document.getElementById('time-text');

            const hourDeg = (hours % 12) * 30 + (minutes / 2);
            const minuteDeg = minutes * 6 + (seconds / 10);
            const secondDeg = seconds * 6;

            hourHand.style.transform = `rotate(${hourDeg}deg)`;
            minuteHand.style.transform = `rotate(${minuteDeg}deg)`;
            secondHand.style.transform = `rotate(${secondDeg}deg)`;

            const formattedTime = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            timeText.textContent = formattedTime;

            const hourColor = getHourColor(hours % 12);
            const textColor = getOppositeColor(hourColor);
            timeDisplay.style.setProperty('--hour-color', hourColor);
            timeDisplay.style.setProperty('--text-color', textColor);
        }

        function getHourColor(hour) {
            const colors = [
                "#FFFF00", "#FFD700", "#FFA500", "#FF4500", "#FF0000", "#8A2BE2",
                "#800080", "#4B0082", "#0000FF", "#004080", "#008000", "#ADFF2F"
            ];
            return colors[hour];
        }

        function getOppositeColor(hexColor) {
            // Convertir el color hexadecimal a RGB
            const r = parseInt(hexColor.slice(1, 3), 16);
            const g = parseInt(hexColor.slice(3, 5), 16);
            const b = parseInt(hexColor.slice(5, 7), 16);

            // Calcular el color opuesto
            const oppositeR = 255 - r;
            const oppositeG = 255 - g;
            const oppositeB = 255 - b;

            // Convertir el color opuesto a hexadecimal
            return `#${oppositeR.toString(16).padStart(2, '0')}${oppositeG.toString(16).padStart(2, '0')}${oppositeB.toString(16).padStart(2, '0')}`;
        }

        // Función para reproducir notas musicales
        function playNote(note) {
            const audio = document.getElementById(note);
            if (audio) {
                audio.currentTime = 0; // Reinicia el audio si ya está sonando
                audio.play();
            }
        }

        // Asignar eventos de clic a los círculos
        document.querySelectorAll('.number').forEach(number => {
            number.addEventListener('click', () => {
                const note = number.getAttribute('data-note').replace('.mp3', ''); // Obtiene el nombre de la nota
                playNote(note); // Reproduce la nota
            });
        });

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
