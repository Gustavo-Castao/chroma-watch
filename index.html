<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Crom치tico</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Cambiado de center a flex-start */
            align-items: center;
            min-height: 100vh; /* Cambiado de height a min-height */
            background-color: white;
            margin: 0;
            padding: 3vmin 0; /* A침adido padding vertical */
            font-family: 'Helvetica', sans-serif;
            box-sizing: border-box;
            overflow: hidden; /* Previene scroll no deseado */
        }
        
        .clock {
            position: relative;
            width: 70vmin; /* Reducido de 90vmin */
            height: 70vmin; /* Reducido de 90vmin */
            background-color: transparent;
            margin: 2vmin 0; /* Espacio alrededor del reloj */
        }
        
        .hand {
            position: absolute;
            background-color: #B3B3B3;
            transform-origin: bottom center;
            border-radius: 10px;
            left: 50%;
            bottom: 50%;
        }
        
        .hour-hand { width: 1.3vmin; height: 14vmin; } /* Reducido */
        .minute-hand { width: 0.8vmin; height: 22vmin; } /* Reducido */
        .second-hand { width: 0.4vmin; height: 26vmin; } /* Reducido */
        
        .number {
            position: absolute;
            width: 8vmin; /* Reducido */
            height: 8vmin; /* Reducido */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5vmin; /* Reducido */
            font-weight: bold;
            color: var(--text-color);
            background-color: var(--color);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(calc(var(--i) * 30deg)) translateY(-32vmin) rotate(calc(var(--i) * -30deg));
            cursor: pointer;
            user-select: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .time-display {
            margin: 2vmin 0; /* Reducido margen superior */
            padding: 1.5vmin 3vmin; /* Reducido */
            font-size: 4vmin; /* Reducido */
            width: 60vmin; /* Ancho fijo */
        }
        
        .description-box {
            margin: 2vmin 0; /* Reducido */
            padding: 2vmin;
            width: 70vmin; /* Ajustado al reloj */
            font-size: 2.2vmin; /* Reducido */
        }
        
        /* Resto de estilos permanecen iguales */
    </style>
</head>
<body>
    <!-- Contenido del reloj permanece igual -->
    
    <script>
        // Funci칩n para actualizar el reloj con segmentos de 5 segundos
        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            
            // Ajuste para segmentos de 5 segundos
            const adjustedSeconds = Math.floor(seconds / 5) * 5;
            const segmentPosition = (adjustedSeconds % 60) / 5; // 0-11

            const hourHand = document.getElementById('hour-hand');
            const minuteHand = document.getElementById('minute-hand');
            const secondHand = document.getElementById('second-hand');
            const timeDisplay = document.getElementById('time-display');

            const hourDeg = (hours % 12) * 30 + (minutes / 2);
            const minuteDeg = minutes * 6;
            const secondDeg = adjustedSeconds * 6; // Usamos adjustedSeconds

            hourHand.style.transform = `rotate(${hourDeg}deg)`;
            minuteHand.style.transform = `rotate(${minuteDeg}deg)`;
            secondHand.style.transform = `rotate(${secondDeg}deg)`;

            const formattedTime = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(adjustedSeconds).padStart(2, '0')}`;
            updateSevenSegmentDisplay(formattedTime);

            const hourColor = getHourColor(hours % 12);
            const minuteColor = getHourColor(minutes % 12);
            const secondColor = getHourColor(segmentPosition);

            timeDisplay.style.setProperty('--hour-color', hourColor);
            timeDisplay.style.setProperty('--minute-color', minuteColor);
            timeDisplay.style.setProperty('--second-color', secondColor);
        }

        // Resto del c칩digo JavaScript permanece igual
    </script>
</body>
</html>
