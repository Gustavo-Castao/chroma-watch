<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj de Agujas con Piano</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: 'Helvetica', sans-serif;
        }
        .clock {
            position: relative;
            width: 90vmin; /* Tamaño relativo al viewport */
            height: 90vmin;
            max-width: 400px; /* Tamaño máximo */
            max-height: 400px;
            background-color: transparent;
        }
        .hand {
            position: absolute;
            background-color: black;
            transform-origin: bottom center;
            border-radius: 10px;
            left: 50%;
            bottom: 50%;
        }
        .hour-hand { width: 4vmin; height: 25vmin; }
        .minute-hand { width: 3vmin; height: 30vmin; }
        .second-hand { width: 2vmin; height: 35vmin; }
        .number {
            position: absolute;
            width: 10vmin;
            height: 10vmin;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4vmin;
            font-weight: bold;
            color: var(--text-color);
            background-color: var(--color);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(calc(var(--i) * 30deg)) translateY(-45vmin) rotate(calc(var(--i) * -30deg));
            cursor: pointer;
            user-select: none; /* Evita la selección de texto */
        }
        .time-display {
            margin-top: 5vmin;
            padding: 2vmin 4vmin;
            background-color: var(--hour-color);
            border: none;
            color: var(--text-color);
            font-size: 6vmin;
            font-weight: bold;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
        }
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    </style>
</head>
<body>
    <div class="clock">
        <!-- Agujas -->
        <div class="hand hour-hand" id="hour-hand"></div>
        <div class="hand minute-hand" id="minute-hand"></div>
        <div class="hand second-hand" id="second-hand"></div>

        <!-- Números y colores (CMYK) -->
        <div class="number" style="--i: 0; --color: #FFFF00; --text-color: #800080;" data-note="C4">12</div>
        <div class="number" style="--i: 1; --color: #FFD700; --text-color: #0000FF;" data-note="D4">1</div>
        <div class="number" style="--i: 2; --color: #FFA500; --text-color: #0000FF;" data-note="E4">2</div>
        <div class="number" style="--i: 3; --color: #FF4500; --text-color: #00BFFF;" data-note="F4">3</div>
        <div class="number" style="--i: 4; --color: #FF0000; --text-color: #00FF00;" data-note="G4">4</div>
        <div class="number" style="--i: 5; --color: #8A2BE2; --text-color: #FFD700;" data-note="A4">5</div>
        <div class="number" style="--i: 6; --color: #800080; --text-color: #FFFF00;" data-note="B4">6</div>
        <div class="number" style="--i: 7; --color: #4B0082; --text-color: #FFA500;" data-note="C5">7</div>
        <div class="number" style="--i: 8; --color: #0000FF; --text-color: #FF4500;" data-note="D5">8</div>
        <div class="number" style="--i: 9; --color: #004080; --text-color: #FF0000;" data-note="E5">9</div>
        <div class="number" style="--i: 10; --color: #008000; --text-color: #8A2BE2;" data-note="F5">10</div>
        <div class="number" style="--i: 11; --color: #ADFF2F; --text-color: #4B0082;" data-note="G5">11</div>
    </div>

    <!-- Rectángulo con la hora -->
    <div class="time-display" id="time-display">
        <span id="time-text">00:00:00</span>
    </div>

    <script>
        // Función para generar sonidos de piano
        function playNote(note) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            // Frecuencias de las notas (en Hz)
            const frequencies = {
                "C4": 261.63,
                "D4": 293.66,
                "E4": 329.63,
                "F4": 349.23,
                "G4": 392.00,
                "A4": 440.00,
                "B4": 493.88,
                "C5": 523.25,
                "D5": 587.33,
                "E5": 659.25,
                "F5": 698.46,
                "G5": 783.99
            };

            oscillator.frequency.setValueAtTime(frequencies[note], audioContext.currentTime);
            oscillator.type = 'triangle'; // Tipo de onda
            gainNode.gain.setValueAtTime(0.5, audioContext.currentTime); // Volumen

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.5); // Duración de la nota
        }

        // Asignar eventos de clic y toque a los círculos
        document.querySelectorAll('.number').forEach(number => {
            number.addEventListener('click', () => {
                const note = number.getAttribute('data-note');
                playNote(note);
            });
            number.addEventListener('touchstart', (e) => {
                e.preventDefault(); // Evita el desplazamiento en dispositivos táctiles
                const note = number.getAttribute('data-note');
                playNote(note);
            });
        });

        // Función para actualizar el reloj
        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            const hourHand = document.getElementById('hour-hand');
            const minuteHand = document.getElementById('minute-hand');
            const secondHand = document.getElementById('second-hand');
            const timeText = document.getElementById('time-text');

            const hourDeg = (hours % 12) * 30 + (minutes / 2);
            const minuteDeg = minutes * 6 + (seconds / 10);
            const secondDeg = seconds * 6;

            hourHand.style.transform = `rotate(${hourDeg}deg)`;
            minuteHand.style.transform = `rotate(${minuteDeg}deg)`;
            secondHand.style.transform = `rotate(${secondDeg}deg)`;

            const formattedTime = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            timeText.textContent = formattedTime;

            const hourColor = getHourColor(hours % 12);
            const textColor = getOppositeColor(hourColor);
            document.getElementById('time-display').style.setProperty('--hour-color', hourColor);
            document.getElementById('time-display').style.setProperty('--text-color', textColor);
        }

        function getHourColor(hour) {
            const colors = [
                "#FFFF00", "#FFD700", "#FFA500", "#FF4500", "#FF0000", "#8A2BE2",
                "#800080", "#4B0082", "#0000FF", "#004080", "#008000", "#ADFF2F"
            ];
            return colors[hour];
        }

        function getOppositeColor(hexColor) {
            const r = parseInt(hexColor.slice(1, 3), 16);
            const g = parseInt(hexColor.slice(3, 5), 16);
            const b = parseInt(hexColor.slice(5, 7), 16);
            const oppositeR = 255 - r;
            const oppositeG = 255 - g;
            const oppositeB = 255 - b;
            return `#${oppositeR.toString(16).padStart(2, '0')}${oppositeG.toString(16).padStart(2, '0')}${oppositeB.toString(16).padStart(2, '0')}`;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
